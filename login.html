<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Codexa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container login-container">
    <h2>Login to Codexa</h2>

    <form>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="form-group position-relative">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">ðŸ‘€</span>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Login</button>

      <div class="google-btn text-center mt-3">
        <button type="button" class="btn btn-dark btn-block border-light shadow-sm">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="mr-2">
          Continue with Google
        </button>
      </div>

      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "ðŸ«¥";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "ðŸ‘€";
      }
    }
  </script>
</body>
</html>
