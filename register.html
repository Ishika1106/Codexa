<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Codexa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container login-container">
    <h2 class="text-center">Create an Account</h2>
    
    <form>
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>

      <!-- Password -->
      <div class="form-group position-relative">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">ðŸ‘€</span>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn btn-primary btn-block">Register</button>

      <!-- Google Sign Up -->
      <div class="google-btn text-center mt-3">
        <button type="button" class="btn btn-light btn-block border shadow-sm">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="mr-2">
          Sign up with Google
        </button>
      </div>

      <!-- Already have an account -->
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "ðŸ«¥";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "ðŸ‘€";
      }
    }
  </script>
</body>
</html>
